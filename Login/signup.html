<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
    <div class="header">
        <a href="home.html"><img src="images/logoBK.png" alt="Logo" class="logo"></a>
        <div class="buttons">
            <a href="login.html"><button class="button">Login</button></a>
            <a href="signup.html"><button class="button">Sign Up</button></a>
        </div>
    </div>
    <div class="content">
        <div class="left-panel"></div>
        <div class="right-panel">
            <h1>Sign up</h1>
            <p>Sign up for free to start</p>
            <form id="sign-up-form" action="" method="post">
                <p class="success-register"></p>
                <div id="successMessage" class="success-message">
                    Registered successfully!
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your HCMUT email">
                    <span id="emailError" class="error-message">Email must have the format @hcmut.edu.vn!</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Use 8 or more characters with a mix of letters, numbers & symbols">
                    <span id="passwordBlank" class="error-message">Password cannot be blank!</span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password">
                    <span id="passwordError" class="error-message">Password is incorrect! Please try again.</span>
                </div>
                <div class="terms-container">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms">
                    <label for="agreeTerms">Agree to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></label>
                    <span id="termsError" class="error-message"></span>
                </div>
                <button type="submit" class="btn">Sign up</button>
            </form>
            <div class="form-footer">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>
</body>
<script src="js/signup.js"></script>
</html>
