<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
    <div class="header">
        <a href="home.html"><img src="images/logoBK.png" alt="Logo" class="logo"></a>
        <div class="buttons">
            <a href="login.html"><button class="button">Login</button></a>
            <a href="signup.html"><button class="button">Sign Up</button></a>
        </div>
    </div>
    <div class="content">
        <div class="left-panel"></div>
        <div class="right-panel">
            <h1>Sign Up</h1>
            <p>Sign up for free to start</p>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <span class="error-message">Error message</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Use 8 or more characters with a mix of letters, numbers & symbols">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password">
                    <span class="error-message">Incorrect password</span>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms">
                    <label for="terms">Agree to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn" disabled>Sign up</button>
            </form>
            <div class="form-footer">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
